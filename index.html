<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
</head>
<body>
    <div id="container" class="conatiner d-flex justify-content-center align-items-center">
        
            <form class="d-flex flex-column bg-white form-area" >
            
                <h3 class="text-center text-dark mb-4">Contact Us</h3>
                
                <input class="mb-3 name"  type="text" placeholder="Full Name">
                
                <input class="mb-3 email"  type="email" placeholder="email address">
                <input class="mb-3 number" type="number" placeholder="Contact Number(Optional)">
                <textarea class="mb-3  rounded-2 message" cols="30" rows="4"  placeholder="your message"></textarea>
                <button id="btn" type="submit" class="mt-3 btn btn-danger">Send</button>
    
            </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        const form = document.querySelector('.form-area');
// function to send when send button is clicke
        function sendMail(e){
            e.preventDefault()
            
            const name = document.querySelector('.name');
            const email = document.querySelector('.email');
            const message = document.querySelector('.message');
                    
                    

    // function for sending email
            Email.send({
                SecureToken : "4e753e01-006c-4de9-8a0b-59e29f456a91",
                To : 'demo@gmail.com',
                From : email,
                Subject : "Contact Form",
                Body : message.value
            }).then(
            message => alert(message)
            );
        }

    // event listener for send

    form.addEventListener('submit',sendMail);

        
    </script>


</body>


    
</html>
